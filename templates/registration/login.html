{% extends 'base.html' %}

{% block body_block %}

    <div class="col-sm-12 col-lg-12">
        <form class="form-horizontal" id="login_form" method="post" action="/login/">
            {% csrf_token %}

            <div class="form-group">

                <label class="control-label">Username</label>
                <input class="form-control" maxlength="30" type="text" name="username" value="" size="50" />
            </div>

            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" maxlength="30" type="password" name="password" value="" size="50" />
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Login" />
            </div>
            {% if is_invalid %}
                <div class="row">
                    <div class="alert alert-danger">Invalid login details.</div>
                </div>
            {% endif %}
        </form>
    </div>

{% endblock %}
