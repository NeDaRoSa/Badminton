{% extends 'base.html' %}

{% block body_block %}
    <div class="page-header">
        <h3>Update your profile information</h3>
    </div>
    <div class="row">
    {% if updated %}
        <div class="alert alert-success"><strong>Your profile has been updated.</strong></div>
    {% else %}
        <form class="col-lg-12" role="form" id="user_form" method="post" action="/edit_profile/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ user_form.as_p }}
            </div>
            <input class="btn btn-primary" type="submit" name="submit" value="Update Profile" />
        </form>
    {% endif %}
    </div>
{% endblock %}
