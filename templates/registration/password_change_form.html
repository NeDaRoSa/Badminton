{% extends 'base.html' %}

{% block body_block %}

    <h3> Change password </h3>
    <hr/>
    <form class="col-lg-12" role="form" id="user_form" method="post" action="/update_password/" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input class="btn btn-primary" type="submit" name="submit" value="Update" />
    </form>

{% endblock %}
